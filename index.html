            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lista de Animes</title>
        </head>
        <body>
            <form onsubmit="guardarDados(event)">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome do Anime" required>  <!-- placeholder deixa o  dentro do campo -->
                <label for="data">Ano de nançamento:</label>
                <input type="date" id="anoDeLancamento" placeholder="Ano de Lançamento" required> 
                <label for="nota">Nota</label>
               
                <input type="number" name="nota " id="nota" min="0" max="10" placeholder="nota"> 
                <select id="genero" required>
                    
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Romance">Romance</option>
                    <option value="Isekai">Isekai</option>
                    <option value="Outros">Outros</option>
                    <option value="Outros">Outros</option>

                    <!-- Adicione mais opções conforme necessário -->
                </select>
                <button type="submit">Adicionar Anime</button>
            </form>
        
            <ol id="listaanimes"></ol>
        
           
                <script src="script.js"></script>
            
        </body>
